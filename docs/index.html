<body><noscript><strong>We're sorry but my-blog doesn't work properly without JavaScript enabled. Please enable it to

  <script src=https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js> </script> <script
    src=https://cdn.zhangxinxu.com/sp/demo/live2d/live2d/js/live2d.js> </script> <script>loadlive2d('live2d', './live2d/model.json');
      let canvasBox = document.getElementById('live2d');
      canvasBox.onmousedown = e => {
        let disX = e.clientX - e.target.offsetLeft;
        let disY = e.clientY - e.target.offsetTop;
        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        }
        document.onmousemove = event => {
          let left = event.clientX - disX;
          let top = event.clientY - disY;
          e.target.style.left = left + 'px';
          e.target.style.top = top + 'px';
        }
      }</script>
  <div id=app></div>
  <script src=/myblog/js/chunk-vendors.4991731f.js> </script> <script src=/myblog/js/app.e2eb9e4b.js> </script> </body> </html>
