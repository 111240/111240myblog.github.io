<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <title>my-blog</title>
    <style>
      #live2d{
        position: fixed;
        right: 10px;
        bottom: 10px;
        z-index: 1000;
        cursor: move;
        opacity: 0;
        transition: opacity 3s;
      }
    </style>
  </head>
  <body>
    <canvas id="live2d" width="270" height="300"></canvas>
    <script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdn.zhangxinxu.com/sp/demo/live2d/live2d/js/live2d.js"></script>
    <script>
      loadlive2d('live2d', './live2d/model.json');
      let canvasBox = document.getElementById('live2d');
      canvasBox.onmousedown = e => {
        let disX = e.clientX - e.target.offsetLeft;
        let disY = e.clientY - e.target.offsetTop;
        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        }
        document.onmousemove = event => {
          let left = event.clientX - disX;
          let top = event.clientY - disY;
          e.target.style.left = left + 'px';
          e.target.style.top = top + 'px';
        }
      }
      setTimeout(() => {
        document.getElementById('live2d').style.opacity = '1';
      },200);
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
